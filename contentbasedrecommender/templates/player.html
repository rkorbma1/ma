<body onload="first_entry()">
	<div class="d-none d-lg-block">
		<div class="bg-image" id="background-image">

	<div class ='container-fluid'>
		<div class="row no-gutters">
			<div class="col-sm-6">
	<article class="screen">
		<input type="checkbox" value="None" id="magicButton" name="check" />
  		<label class="main" for="magicButton"></label>


		<img class="coverImage" id="cover_image">

		<td><input type="checkbox" id="search" onclick=""/><label id="prof_button" class="search" for="search"></label></td>

  		<div class="bodyPlayer"></div>

				<div class="shadow"></div>
				
				<div class="bar"></div>
				
				<div class="info">
					<h6 id="title"></h6>
				</div>
		<table class="list">
    				<tr class="song">
      					<td class="nr">
							<h5>1</h5></td>
						<td class="title"><h6 id="title_1"></h6></td>
						<td><a type="checkbox" id="check_1" onclick="LikeAudio_table1()"/><label  id="heart1" class="fa fa-heart-o" for="check_1"></label></td>

					</tr>

					<tr class="song">
						<td class="nr"><h5>3</h5></td>
						<td class="title"><h6 id="title_3"></h6></td>
						<td><a type="checkbox" id="check_3" onclick="LikeAudio_table3()"/><label  id="heart3" class="fa fa-heart-o" for="check_3"></label></td>

					<tr class="song">
						<td class="nr"><h5>4</h5></td>

					</tr>

					<tr class="song">
						<td class="nr"><h5>5</h5></td>
						<td class="title"><h6 id="title_5"></h6></td>
						<td><a type="checkbox" id="check_5" onclick="LikeAudio_table5()"/><label  id="heart5" class="fa fa-heart-o" for="check_5"></label></td>
					</tr>

					<tr class="song">
						<td class="nr"><h5>6</h5></td>
						<td class="title"><h6 id="title_6"></h6></td>
						<td><a type="checkbox" id="check_6" onclick="LikeAudio_table6()"/><label  id="heart6" class="fa fa-heart-o" for="check_6"></label></td>

					<tr class="song">

						<td class="title"><h6 id="title_7"></h6></td>

					</tr>

				</table>

				<div class="shadow"></div>

				<div class="bar"></div>

				<audio id="audio" controls ontimeupdate="initProgressBar()">
				</audio>
				<table class="player">
				  	<div class="player-progress" id="progress-bar">
    			  		<span id="seek-obj-container">
      						<progress id="seek-obj" value="0" max="1"></progress>
    			  		</span>
  				  	</div>
					<td><input type="checkbox" id="backward" onclick="toggleBackwards()" /><label class="backward" for="backward"></label></td>
					<td><input type="checkbox" id="play" title="Play" onclick="togglePlayPause()"/><label class="play" for="play"></label></td>
					<td><input type="checkbox" id="forward" onclick="toggleForward();"><label class="forward" for="forward"></label></td>
				</table>

				<table class="footer">

					<td><a type="checkbox" id="love" onclick="likeAudio()"/><label  id="heart" class="fa fa-heart-o" for="love"></label></td>

					<td><a type="checkbox" id="questions" onclick="displayExplanations()"/><label class="questions" for="questions"></label></td>

				</table>
			<!-- The Modal -->
			<div id="myModal" class="modal">

  			<div class="modal-content">
